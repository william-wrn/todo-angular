<div class="input_container">
    <h3>Lista de tarefas</h3>
    <input type="text" placeholder="Criar tarefa" #inputTarefa (keyup.enter)="adicionarTarefa(inputTarefa.value); inputTarefa.value=''">
    <button (click)="adicionarTarefa(inputTarefa.value); inputTarefa.value=''"><i class="fa fa-plus"></i></button>
    <ul *ngFor="let tarefa of listaTarefas">
        <li>
            <div (click)="completar(tarefa.id)">
                {{tarefa.nome}} <i *ngIf="tarefa.concluida" class="material-icons">done</i>
            </div>
        </li>
        <i (click)="deletarTarefa(tarefa.id)" class="material-icons">delete</i>
    </ul>
</div>
